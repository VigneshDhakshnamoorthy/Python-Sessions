<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login Page</h1>
<form action="/" method="post">
    Username : <input type="text" name="u_name" /><br><br>
    Password : <input type="text" name="u_pass" /><br><br>
    <p><input type="submit" name="submit" value="Login">&emsp;&emsp;&emsp;<input type="submit" name="submit" value="Register">
</p>
    

</form>

{% if error_value %}
<p> No Blanks Are Allowed </p>
{% else %}
<p> Fill All Details </p>
{% endif %}

</body>
</html>
